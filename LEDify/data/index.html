<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDify</title>
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    
    <div class="container">
        <h1>LEDify Control Panel</h1>

        <div class="power-control">
            <button id="power-button">Power</button>
        </div>

        <div class="control-panel">
            <label for="color-picker">Pick a Color:</label>
            <input type="color" id="color-picker" value="#ffffff">
        </div>

        <div class="brightness-level">
            <label for="brightness-slider">Brightness:</label>
            <input type="range" id="brightness-slider" min="0" max="255" value="128">
        </div>

        <div class="preset-colours">
            <h2>Preset Colours</h2>
            <button class="preset-colours" data-colour="#ff0000" style="background-color: #ffffff;">Red</button>
            <button class="preset-colours" data-colour="#00ff00" style="background-color: #ffffff;">Green</button>
            <button class="preset-colours" data-colour="#0000ff" style="background-color: #ffffff;">Blue</button>
            <button class="preset-colours" data-colour="#ffffff" style="background-color: #ffffff;">White</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
